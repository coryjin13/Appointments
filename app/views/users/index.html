<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/static/css/styles.css" type="text/css">
	<title>Main</title>
</head>
<body>
<div class="error" style="color:red;">
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				 <p>{{message}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
</div>
<div class="registration" style="border: 1px solid black; width: 500px">
	<form action="/users/register" method="post">
		<h3>Register:</h3>
		<p>Name: <input type="text" name="name"></p>
		<p>Email: <input type="text" name="email"></p>
		<p>Password: <input type="password" name="password"></p>
		<p>Confirm Password: <input type="password" name="cpassword"></p>
		<p>Date of Birth: <input type="date" name="dob"></p>
		<p><input type="submit" value="Register"></p>
	</form>
</div>
<div class="login" style="border: 1px solid black; width: 500px">
	<h3>Login:</h3>
	<form action="/users/login" method="post">
		<p>Email: <input type="text" name="email"></p>
		<p>Password: <input type="password" name="password"></p>
		<p><input type="submit" value="Login"></p>
	</form>
</div>
</body>
</html>
